<form #f="ngForm" [formGroup]="stateForm" (ngSubmit)="onSubmit(f.value.state)">
    <mat-form-field>
        <mat-label>Quantum Expression</mat-label>
        <input type="text" matInput placeholder="Express yourself" formControlName="state" required/>
        <button type="submit" mat-stroked-button matSuffix aria-label="Evaluate" color="accent">
            =
        </button>
    </mat-form-field>
</form>
